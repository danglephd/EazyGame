name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update package-lock.json
        run: |
          cd game-tim-so
          echo "${{ secrets.GITHUB_TOKEN }}" 
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAME_TIM_SO }}" 
          npm install
      - run: (cd game-tim-so && npm ci)
      - run: (cd game-tim-so && npm run build)
      - run: ls ./game-tim-so
      - name: Deploy to Firebase 
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: "./game-tim-so"
          node-version: '14'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAME_TIM_SO }}'
          channelId: live
          projectId: game-tim-so
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: vue-tim-so
